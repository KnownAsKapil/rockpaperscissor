<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <div class="player1"><p>Player 1 =</p>
        <box class="player1-box">X</box></div>

        <div class="player2"><p>Player 2 =</p>
        <box class="player2-box">O</box></div>
        
        
    </div>
<div class="parent">
    <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>

    </div>
</div>
    
    <div class="winner hide">
        <p>Winner is:: </p>
    </div>
    <button class="reset">Reset</button>

    <script src = "ttt.js"></script>
</body>
</html>
